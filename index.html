<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="logo.png" />
</head>
<body>
    <section id="heading_container">
        <img src="logo.png" id="skillreactor_logo" alt="logo" 
          width="100px" height="50px">
        <h1 id="heading">Skillreactor Stopwatch</h1>
    </section>
    <section id="stopwatch_container">
       <h1>Stopwatch</h1>
       <p>stopwatch: <strong id="seconds">00,</strong><strong id="milli_seconds">000</strong></p>
       <button id="start_button">Start</button>
       <button id="stop_button">Stop</button>
       <button id="reset_button">Reset</button>
    </section>
</body>
<script src="stopwatch.js"></script>
</html>
